<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>CRUD en HTML - CSS - JS - BOOTSTRAP</title>
    <meta charset="UTF-8" />
    <!-- Liaisons aux fichiers css de Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="dist/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sheet.css">
  </head>
  <body>
    <div class="container mt-3">
      <div class="card">
        <div class="card-header">Liste des élèves</div>
        <div class="card-body">
          <table id="table-students" class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Identifiant</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Age</th>
                <th scope="col">Situation familiale</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr id="student1">
                <td>1</td>
                <td>MOKHTARI</td>
                <td>Nadir</td>
                <td>26</td>
                <td>Célibataire</td>
                <td>
                  <div class="btn-group border-0">
                    <button id="edit" type="button" class="btn btn-lg text-light" onclick="editStudent('student1')">
                      <i class="fas fa-pen"></i>
                    </button>

                    <button id="delete" type="button" class="btn btn-lg text-light" onclick="deleteStudent('student1')">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr id="student2">
                <td>2</td>
                <td>GENSE</td>
                <td>Aurélie</td>
                <td>24</td>
                <td>Célibataire</td>
                <td>
                  <div class="btn-group border-0">
                    <button id="edit" type="button" class="btn btn-lg text-light" onclick="editStudent('student2')">
                      <i class="fas fa-pen"></i>
                    </button>

                    <button id="delete" type="button" class="btn btn-lg text-light" onclick="deleteStudent('student2')">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr id="student3">
                <td>3</td>
                <td>D'ORCHYMONT</td>
                <td>Margaux</td>
                <td>24</td>
                <td>Pacsé</td>
                <td>
                  <div class="btn-group border-0">
                    <button id="edit" type="button" class="btn btn-lg text-light" onclick="editStudent('student3')">
                      <i class="fas fa-pen"></i>
                    </button>

                    <button id="delete" type="button" class="btn btn-lg text-light" onclick="deleteStudent('student3')">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <button id="add" type="button" class="btn btn-lg text-light" onclick="addStudent()">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <div id="form-student" class="container mt-3 d-none">
      <div class="card">
        <div class="card-header">Edition de l'élève</div>
        <div class="card-body">
          <div class="form-group">
            <label for="id">Identifiant :</label>
            <input name="id" id="id" type="number" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="name">Nom :</label>
            <input name="name" id="name" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="fname">Prénom :</label>
            <input name="fname" id="fname" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="age">Age :</label>
            <input name="age" id="age" type="number" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="situation">Situation familiale :</label>
            <select name="situation" id="situation" class="form-control">
              <option value=""></option>
              <option value="Célibataire">Célibataire</option>
              <option value="Marié">Marié</option>
              <option value="Pacsé">Pacsé</option>
              <option value="Veuf">Veuf</option>
            </select>
          </div>
          <div class="text-right w-100">
            <div class="btn-group border-0">
              <button id="save" type="button" class="btn btn-lg text-light" onclick="saveStudent()">
                <i class="fas fa-check"></i>
              </button>
              <button id="cancel" type="button" class="btn btn-lg text-light" onclick="cancelStudent()">
                <i class="fas fa-redo"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- liaison à jQuery (à charger pour être utilisé par Bootstrap) impérativement avant bootstrap.min.js -->
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
