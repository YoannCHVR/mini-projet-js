<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>CRUD en HTML - CSS - JS - BOOTSTRAP</title>
    <meta charset="UTF-8" />
    <!-- Liaisons aux fichiers css de Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="dist/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sheet.css">
  </head>
  <body>
    <!-- Tableau des élèves vide -->
    <div class="container mt-3">
      <div class="card">
        <!-- Titre du tableau -->
        <div class="card-header">Liste des élèves</div>
        <!-- Tableau -->
        <div class="card-body">
          <table id="table-students" class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Identifiant</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Age</th>
                <th scope="col">Situation familiale</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bouton d'affichage du formulaire -->
    <div class="container mt-3">
      <button id="add" type="button" class="btn btn-lg text-light" onclick="addStudent()">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <!-- Formulaire d'ajout d'un élève -->
    <div id="form-student" class="container mt-3 d-none">
      <div class="card">
        <!-- Titre de formulaire -->
        <div class="card-header">Edition de l'élève</div>
        <!-- Formulaire -->
        <div class="card-body">
          <!-- Saisie de l'identifiant de l'éleve -->
          <div class="form-group">
            <label for="id">Identifiant :</label>
            <input name="id" id="id" type="number" class="form-control" min="1"/>
          </div>
          <!-- Saisie du nom de l'élève -->
          <div class="form-group">
            <label for="name">Nom :</label>
            <input name="name" id="name" type="text" class="form-control"/>
          </div>
          <!-- Saisie du prénom de l'élève -->
          <div class="form-group">
            <label for="firstName">Prénom :</label>
            <input name="firstName" id="firstName" type="text" class="form-control"/>
          </div>
          <!-- Saisie de l'age de l'élève -->
          <div class="form-group">
            <label for="age">Age :</label>
            <input name="age" id="age" type="number" class="form-control" min="1" max="99"/>
          </div>
          <!-- Choix de la situation familiale de l'élève -->
          <div class="form-group">
            <label for="situation">Situation familiale :</label>
            <select name="situation" id="situation" class="form-control">
              <option value="" disabled></option>
              <option value="Célibataire">Célibataire</option>
              <option value="Marié">Marié</option>
              <option value="Pacsé">Pacsé</option>
              <option value="Veuf">Veuf</option>
            </select>
          </div>
          <!-- Boutons de validation et d'annulation du formulaire -->
          <div class="text-right w-100">
            <div class="btn-group border-0">
              <button id="save" type="button" class="btn btn-lg text-light" onclick="saveStudent()">
                <i class="fas fa-check"></i>
              </button>
              <button id="cancel" type="button" class="btn btn-lg text-light" onclick="cancelStudent()">
                <i class="fas fa-redo"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- liaison à jQuery (à charger pour être utilisé par Bootstrap) impérativement avant bootstrap.min.js -->
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
